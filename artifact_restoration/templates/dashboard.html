<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Dashboard - Artifact Restoration</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Crimson+Text:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', 'Georgia', serif;
            background: linear-gradient(rgba(74, 63, 53, 0.75), rgba(107, 93, 82, 0.80)),
            url('{{ url_for("static", filename="images/hampi-temple.jpg") }}') center/cover fixed;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(to bottom, #FFF8E7 0%, #F5E6D3 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 3px solid #8B7355;
        }

        h1 {
            font-family: 'Libre Baskerville', serif;
            color: #4A3F35;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(139, 115, 85, 0.2);
        }

        .back-link {
            display: inline-block;
            color: #8B7355;
            text-decoration: none;
            margin-top: 10px;
            font-weight: 600;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #4A3F35;
            text-decoration: underline;
        }

        .results-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: 1fr;
        }

        .card {
            background: linear-gradient(to bottom, #FFF8E7 0%, #F5E6D3 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #A0826D;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 3px solid #C9B99F;
        }

        .card-icon {
            font-size: 2em;
        }

        .card-title {
            font-family: 'Libre Baskerville', serif;
            color: #4A3F35;
            font-size: 1.5em;
            font-weight: 700;
        }

        .card-content {
            color: #6B5D52;
            line-height: 1.9;
            font-size: 1.1em;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-left: auto;
            font-family: 'Libre Baskerville', serif;
            letter-spacing: 0.5px;
        }

        .status-badge.success {
            background: #C8E6C9;
            color: #2E7D32;
            border: 2px solid #81C784;
        }

        .status-badge.error {
            background: #FFCDD2;
            color: #C62828;
            border: 2px solid #E57373;
        }

        .info-row {
            display: flex;
            padding: 12px 0;
            border-bottom: 2px dotted #D4C4B0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-family: 'Libre Baskerville', serif;
            font-weight: 700;
            color: #8B7355;
            min-width: 140px;
            font-size: 1.05em;
        }

        .info-value {
            color: #6B5D52;
            flex: 1;
            font-size: 1.05em;
        }

        .workflow-status {
            font-family: 'Libre Baskerville', serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #8B7355 0%, #6B5D52 100%);
            color: #FFF8E7;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .workflow-status.completed {
            background: linear-gradient(135deg, #6B8E23 0%, #556B2F 100%);
        }

        .section-title {
            font-family: 'Libre Baskerville', serif;
            font-weight: 700;
            color: #4A3F35;
            margin-top: 20px;
            margin-bottom: 12px;
            font-size: 1.2em;
            border-left: 4px solid #8B7355;
            padding-left: 12px;
        }

        .image-container {
            margin: 20px 0;
            text-align: center;
        }

        .artifact-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(74, 63, 53, 0.4);
            margin: 10px 0;
            border: 3px solid #A0826D;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .image-box {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to bottom, #FFFBF0 0%, #F0E5D8 100%);
            border-radius: 12px;
            border: 2px solid #C9B99F;
            box-shadow: 0 5px 15px rgba(139, 115, 85, 0.2);
        }

        .image-box img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 12px;
            box-shadow: 0 4px 10px rgba(74, 63, 53, 0.3);
            border: 2px solid #A0826D;
        }

        .image-label {
            font-family: 'Libre Baskerville', serif;
            font-weight: 700;
            color: #8B7355;
            margin-bottom: 10px;
            font-size: 1.15em;
        }

        .degradation-timeline {
            background: linear-gradient(to bottom, #F0E5D8 0%, #E8D9C5 100%);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid #C9B99F;
        }

        .timeline-item {
            padding: 14px;
            margin: 10px 0;
            background: #FFF8E7;
            border-left: 5px solid #8B7355;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(139, 115, 85, 0.2);
        }

        .year-label {
            font-family: 'Libre Baskerville', serif;
            font-weight: 700;
            color: #6B5D52;
            font-size: 1.15em;
            margin-bottom: 5px;
        }

        .condition-text {
            color: #8B7355;
            margin-top: 6px;
            font-size: 1.05em;
            line-height: 1.6;
        }

        pre {
            background: linear-gradient(to bottom, #FFFBF0 0%, #F5E6D3 100%);
            padding: 18px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.95em;
            line-height: 1.7;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 2px solid #D4C4B0;
            color: #4A3F35;
            font-family: 'Crimson Text', serif;
            max-height: 400px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            background: #FFFBF0;
            border-radius: 8px;
            overflow: hidden;
        }

        table th {
            background: linear-gradient(to bottom, #8B7355 0%, #6B5D52 100%);
            color: #FFF8E7;
            padding: 12px;
            text-align: left;
            font-family: 'Libre Baskerville', serif;
            font-weight: 700;
            font-size: 1.05em;
        }

        table td {
            padding: 10px 12px;
            border-bottom: 1px solid #D4C4B0;
            color: #4A3F35;
            font-size: 1em;
        }

        table tr:last-child td {
            border-bottom: none;
        }

        table tr:nth-child(even) {
            background: #F5E6D3;
        }

        .compact-output {
            font-size: 0.95em;
            line-height: 1.6;
        }

        .damage-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            margin: 3px;
        }

        .damage-minor {
            background: #C8E6C9;
            color: #2E7D32;
        }

        .damage-moderate {
            background: #FFE082;
            color: #F57C00;
        }

        .damage-severe {
            background: #FFCDD2;
            color: #C62828;
        }

        .chart-container {
            background: linear-gradient(to bottom, #FFFBF0 0%, #F5E6D3 100%);
            padding: 25px;
            border-radius: 12px;
            margin: 20px 0;
            border: 2px solid #C9B99F;
            box-shadow: 0 5px 15px rgba(139, 115, 85, 0.2);
        }

        .chart-title {
            font-family: 'Libre Baskerville', serif;
            font-weight: 700;
            color: #4A3F35;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #FFF8E7;
        }

        .no-data h2 {
            font-family: 'Libre Baskerville', serif;
            margin-bottom: 20px;
        }

        .no-data a {
            color: #FFF8E7;
            text-decoration: underline;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìä Multi-Agent Analysis Results</h1>
            <a href="/" class="back-link">‚Üê Process Another Artifact</a>
        </div>

        <div id="resultsContainer"></div>
    </div>

    <script>
        // Load results from session storage
        const resultsData = sessionStorage.getItem('artifactResults');
        const container = document.getElementById('resultsContainer');

        if (!resultsData) {
            container.innerHTML = `
                <div class="no-data">
                    <h2>No results available</h2>
                    <p><a href="/">Go back to process an artifact</a></p>
                </div>
            `;
        } else {
            const results = JSON.parse(resultsData);
            displayResults(results);
        }

        function displayResults(results) {
            const workflowStatus = results.workflow_status || 'unknown';
            const statusClass = workflowStatus === 'completed' ? 'completed' : '';

            let html = `
                <div class="workflow-status ${statusClass}">
                    ${workflowStatus === 'completed' ? '‚úÖ' : '‚ö†Ô∏è'} 
                    Workflow Status: ${workflowStatus.toUpperCase()}
                </div>
                
                <div class="results-grid">
                    <div class="card">
                        <div class="card-header">
                            <span class="card-icon">üñºÔ∏è</span>
                            <h2 class="card-title">Artifact Images</h2>
                        </div>
                        <div class="card-content">
            `;

            // Display original and restored images
            if (results.original_image || results.restored_image) {
                html += '<div class="image-grid">';

                if (results.original_image) {
                    html += `
                        <div class="image-box">
                            <div class="image-label">üñåÔ∏è Original</div>
                            <img src="data:image/jpeg;base64,${results.original_image}" alt="Original Artifact">
                        </div>
                    `;
                }

                if (results.restored_image) {
                    html += `
                        <div class="image-box">
                            <div class="image-label">‚ú® Restored</div>
                            <img src="data:image/jpeg;base64,${results.restored_image}" alt="Restored Artifact">
                        </div>
                    `;
                }

                html += '</div>';
            }

            // Display degradation predictions if available
            if (results.degradation_predictions && results.degradation_predictions.length > 0) {
                html += `
                    <div class="section-title">üìà Degradation Over Time</div>
                    <div class="chart-container">
                        <div class="chart-title">Artifact Condition Timeline (${results.time_span || 10} Years)</div>
                        <canvas id="degradationChart"></canvas>
                    </div>
                    <div class="degradation-timeline">
                `;

                results.degradation_predictions.forEach(pred => {
                    html += `
                        <div class="timeline-item">
                            <div class="year-label">Year ${pred.year}</div>
                            <div class="condition-text">${pred.condition}</div>
                        </div>
                    `;
                });

                html += '</div>';
            }

            html += `
                        </div>
                    </div>
            `;

            // Restoration Agent Results
            if (results.restoration) {
                const status = results.restoration.status === 'success' ? 'success' : 'error';
                html += `
                    <div class="card">
                        <div class="card-header">
                            <span class="card-icon">üîß</span>
                            <h2 class="card-title">Restoration Analysis</h2>
                            <span class="status-badge ${status}">${results.restoration.status}</span>
                        </div>
                        <div class="card-content">
                `;

                if (results.restoration.message) {
                    html += `<div class="info-row">
                        <div class="info-label">Status:</div>
                        <div class="info-value">${results.restoration.message}</div>
                    </div>`;
                }

                if (results.restoration.response) {
                    html += `<div class="section-title">üé® Analysis Details</div>
                    <pre>${formatText(results.restoration.response)}</pre>`;
                }

                if (results.restoration.restoration_details) {
                    html += `<div class="section-title">üîç Restoration Process</div>
                    <pre>${formatText(results.restoration.restoration_details)}</pre>`;
                }

                html += `</div></div>`;
            }

            // Data Fetcher Agent Results
            if (results.data_fetcher) {
                const status = results.data_fetcher.status === 'success' ? 'success' : 'error';
                html += `
                    <div class="card">
                        <div class="card-header">
                            <span class="card-icon">üìö</span>
                            <h2 class="card-title">Historical Information</h2>
                            <span class="status-badge ${status}">${results.data_fetcher.status}</span>
                        </div>
                        <div class="card-content">
                `;

                if (results.data_fetcher.message) {
                    html += `<div class="info-row">
                        <div class="info-label">Status:</div>
                        <div class="info-value">${results.data_fetcher.message}</div>
                    </div>`;
                }

                if (results.data_fetcher.historical_data) {
                    html += `<div class="section-title">üìú Historical Context</div>
                    <pre>${formatText(results.data_fetcher.historical_data)}</pre>`;
                }

                html += `</div></div>`;
            }

            // Environmental Agent Results
            if (results.environmental) {
                const status = results.environmental.status === 'success' ? 'success' : 'error';
                html += `
                    <div class="card">
                        <div class="card-header">
                            <span class="card-icon">üåç</span>
                            <h2 class="card-title">Environmental Impact Analysis</h2>
                            <span class="status-badge ${status}">${results.environmental.status}</span>
                        </div>
                        <div class="card-content">
                `;

                if (results.environmental.message) {
                    html += `<div class="info-row">
                        <div class="info-label">Status:</div>
                        <div class="info-value">${results.environmental.message}</div>
                    </div>`;
                }

                if (results.environmental.time_span) {
                    html += `<div class="info-row">
                        <div class="info-label">Analysis Period:</div>
                        <div class="info-value">${results.environmental.time_span} years</div>
                    </div>`;
                }

                if (results.environmental.environmental_analysis) {
                    html += `<div class="section-title">üå°Ô∏è Environmental Impact Assessment</div>
                    <pre>${formatText(results.environmental.environmental_analysis)}</pre>`;
                }

                html += `</div></div>`;
            }

            html += '</div>';
            container.innerHTML = html;

            // Create degradation chart if data exists
            if (results.degradation_predictions && results.degradation_predictions.length > 0) {
                createDegradationChart(results.degradation_predictions);
            }
        }

        function formatText(text) {
            // Add better formatting for AI responses with tables
            if (!text) return '';

            // Check if damage analysis exists for sculptures
            const hasDamageInfo = text.includes('MISSING_PARTS') || text.includes('DAMAGE_TYPE');

            if (hasDamageInfo) {
                // Format damage analysis as a table
                let formatted = '<table class="damage-table">';
                formatted += '<tr><th>Analysis</th><th>Details</th></tr>';

                const lines = text.split('\n');
                lines.forEach(line => {
                    if (line.includes(':')) {
                        const [key, value] = line.split(':');
                        const trimmedKey = key.trim();
                        const trimmedValue = value ? value.trim() : '';

                        if (trimmedKey && trimmedValue) {
                            let badgeClass = '';
                            if (trimmedKey.includes('SEVERITY')) {
                                if (trimmedValue.toLowerCase().includes('minor')) badgeClass = 'damage-minor';
                                else if (trimmedValue.toLowerCase().includes('moderate')) badgeClass = 'damage-moderate';
                                else if (trimmedValue.toLowerCase().includes('severe')) badgeClass = 'damage-severe';
                            }

                            formatted += `<tr><td><strong>${trimmedKey}</strong></td><td>${badgeClass ? '<span class="damage-badge ' + badgeClass + '">' + trimmedValue + '</span>' : trimmedValue}</td></tr>`;
                        }
                    }
                });
                formatted += '</table>';
                return formatted;
            }

            // Convert sections with headers to structured format
            let formatted = text;

            // Extract key-value pairs and format as table
            const kvPattern = /^[\*\#]*\s*([A-Z][A-Za-z\s]+):(.+)$/gm;
            const matches = [...text.matchAll(kvPattern)];

            if (matches.length > 3) {
                // Has multiple key-value pairs - format as table
                let table = '<table><tr><th>Property</th><th>Value</th></tr>';
                matches.forEach(match => {
                    const key = match[1].trim();
                    const value = match[2].trim();
                    table += `<tr><td><strong>${key}</strong></td><td>${value}</td></tr>`;
                });
                table += '</table>';

                // Replace the key-value section with table
                formatted = text.replace(kvPattern, '');
                formatted = table + '<div class="compact-output">' + formatted + '</div>';
                return formatted;
            }

            // Convert markdown-style headers
            formatted = formatted.replace(/^### (.+)$/gm, '<strong style="color: #4A3F35; font-size: 1.1em; display: block; margin-top: 12px;">üìç $1</strong>');
            formatted = formatted.replace(/^## (.+)$/gm, '<strong style="color: #4A3F35; font-size: 1.2em; display: block; margin-top: 14px;">üìå $1</strong>');
            formatted = formatted.replace(/^# (.+)$/gm, '<strong style="color: #4A3F35; font-size: 1.3em; display: block; margin-top: 16px;">üèõÔ∏è $1</strong>');

            // Bold text
            formatted = formatted.replace(/\*\*(.+?)\*\*/g, '<strong style="color: #6B5D52;">$1</strong>');

            // Add bullet points
            formatted = formatted.replace(/^[-‚Ä¢]\s+(.+)$/gm, '&nbsp;&nbsp;‚Ä¢ $1');

            // Limit paragraph length
            formatted = '<div class="compact-output">' + formatted + '</div>';

            return formatted;
        }

        function createDegradationChart(predictions) {
            const ctx = document.getElementById('degradationChart');
            if (!ctx) return;

            const years = predictions.map(p => `Year ${p.year}`);
            const conditions = predictions.map((p, index) => {
                // Extract percentage from condition text or calculate based on position
                const match = p.condition.match(/(\d+)%/);
                if (match) {
                    return 100 - parseInt(match[1]);
                }
                // Estimate degradation: assume linear decline
                return 100 - (index * (100 / predictions.length));
            });

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: years,
                    datasets: [{
                        label: 'Condition (%)',
                        data: conditions,
                        borderColor: '#8B7355',
                        backgroundColor: 'rgba(139, 115, 85, 0.2)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#6B5D52',
                        pointBorderColor: '#4A3F35',
                        pointBorderWidth: 2,
                        pointRadius: 5,
                        pointHoverRadius: 7
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                font: {
                                    family: "'Libre Baskerville', serif",
                                    size: 14,
                                    weight: 'bold'
                                },
                                color: '#4A3F35'
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(74, 63, 53, 0.9)',
                            titleFont: {
                                family: "'Libre Baskerville', serif",
                                size: 14
                            },
                            bodyFont: {
                                family: "'Crimson Text', serif",
                                size: 13
                            },
                            padding: 12,
                            cornerRadius: 8
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: function (value) {
                                    return value + '%';
                                },
                                font: {
                                    family: "'Crimson Text', serif",
                                    size: 12
                                },
                                color: '#6B5D52'
                            },
                            grid: {
                                color: 'rgba(160, 130, 109, 0.2)'
                            },
                            title: {
                                display: true,
                                text: 'Artifact Condition',
                                font: {
                                    family: "'Libre Baskerville', serif",
                                    size: 13,
                                    weight: 'bold'
                                },
                                color: '#4A3F35'
                            }
                        },
                        x: {
                            ticks: {
                                font: {
                                    family: "'Crimson Text', serif",
                                    size: 12
                                },
                                color: '#6B5D52'
                            },
                            grid: {
                                color: 'rgba(160, 130, 109, 0.2)'
                            },
                            title: {
                                display: true,
                                text: 'Time Period',
                                font: {
                                    family: "'Libre Baskerville', serif",
                                    size: 13,
                                    weight: 'bold'
                                },
                                color: '#4A3F35'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>

</html>
